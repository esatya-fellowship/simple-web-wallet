<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple Web-Based Wallet</title>
</head>
<body>
    <div class="container">
        <h1>Web Wallet</h1>
        <div class="wallet-address" id="address">
            <strong>Wallet Address:</strong>
            <span id="address-value"></span>
        </div>
        <form id="signForm">
            <label for="msg"><h3>Message:</h3></label>
            <input type="text" id="msg" class="message-input" required>
            <button id="signBtn" type="submit" class="sign-button">Sign Message</button>
        </form>
        <div class="signed-message" id="output"></div>
    </div>
    <script type="module" src="./assets/js/wallet.js"></script>
</body>
</html>
