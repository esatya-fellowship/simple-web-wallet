<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blockchain Wallet</title>
</head>
<body>
    <div class="container">
        <h1>Web Wallet</h1>
        <div id="address" class="wallet-address">
            <strong>Wallet Address:</strong>
            <span id="address-value"></span>
        </div>
        <form id="signForm">
            <label for="msg">Message:</label>
            <input type="text" id="msg" class="message-input" required>
            <button id="signBtn" type="submit" class="sign-button">Sign Message</button>
        </form>
        <div id="output" class="signed-message"></div>
    </div>
    <script type="module" src="./assets/js/wallet.js"></script>
</body>
</html>
